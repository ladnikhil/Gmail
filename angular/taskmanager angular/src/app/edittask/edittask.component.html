
<table class="table table-hover" >
    <thead>
        <tr>
            
            <th>id</th>
            <th>task</th>
            <th>startingdate</th>
            <th>endingdate</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor  = "let t of service.taskDet;index as i">
            <td>{{t.taskid}}</td>
            <td>{{t.task}}</td>
            <td>{{t.taskstartdate}}</td>
            <td>{{t.taskenddate}}</td>
            <td><button class="btn btn-danger" (click)="deleteTask(t.value)">Delete</button></td>
            <td><button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="updateTask(t)">Update</button></td>
        </tr>
    </tbody>
</table>
