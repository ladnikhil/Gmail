<div class="container">
    <div class="col-md-4  offset-md-4 card card-body mt-5">
        
        <form action="" method="POST" #form='ngForm' (ngsubmit)="senddata(form.value)">
            <legend class="text-center">Add products</legend>
        
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="enter title" ngModel #title='ngModel' minlength="5"  required>
            </div>
            <div *ngIf='title.touched && title.invalid'>
                <div class="alert alert-danger" *ngIf='title.errors.required'>field is required</div>
                <div class="alert alert-danger" *ngIf='title.errors.minlength'>minlength is 5</div>
            </div>
        
            
            <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" rows="3" class="form-control" ngModel #description='ngModel' ></textarea>
                </div>
                
            
                <div class="form-group">
                        <label for="imgurl">enter image url</label>
                        <input type="text" class="form-control" name="imgurl" placeholder="enter imageurl" ngModel #imgurl='ngModel' >
                    </div>
                   
                
            
        <div class="text-center">
            <button type="submit" class="btn btn-primary" >add product</button>
        </div>
        </form>
        

    </div>

</div>
