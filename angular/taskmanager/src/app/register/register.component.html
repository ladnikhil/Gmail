<div class="container card card-body col-md-6 offset-md-3 mt-5">

    <form action="#" method="POST" [formGroup]="registerform" (ngSubmit)="printForm(registerform)">
        <legend class="text-center">Registerform</legend>

        <div class="form-group">
            <label for="username">username</label>
            <input type="email" class="form-control" name="username" placeholder="username" formControlName="username">
        </div>
        <div *ngIf="username.invalid && username.touched">
            <div class="alert alert-danger" *ngIf="username.errors.required">field is required</div>
            <div class="alert alert-danger" *ngIf="username.errors.minlength">minlength is 5</div>
        </div>



        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="password" formControlName="password">
        </div>
        <div *ngIf="password.invalid && password.touched">
            <div class="alert alert-danger" *ngIf="password.errors.required">field is required</div>
            <div class="alert alert-danger" *ngIf="password.errors.minlength">minlength is 5</div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Submit</button>
            <button type="reset" class="btn btn-success ml-5">reset</button>
        </div>
    </form>

</div>
