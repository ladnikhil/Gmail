<div class="container col-md-4 offset-4 mt-5 card card-body" *ngIf = '!viewOfTable'>

    <form action="" method="POST" role="form" #Loginform='ngForm' (ngSubmit)='printform(Loginform)'>
        <legend class="text-center">Login Form</legend>

        <div class="form-group">
            <label for="username">username</label>
            <input type="email" class="form-control" name="username" placeholder="username" minlength="5" required
                #username='ngModel' ngModel email>
        </div>

        <div *ngIf='username.invalid && username.touched'>
            <div class="alert alert-danger" *ngIf='username.errors.minlength'> minlength is 5</div>
            <div class="alert alert-danger" *ngIf='username.errors.required'>input field is required </div>
        </div>


        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="password" required
                #password='ngModel' ngModel>
        </div>

        <div *ngIf='password.invalid && password.touched'>
            <div class="alert alert-danger" *ngIf='password.errors.minlength'> minlength is 5</div>
            <div class="alert alert-danger" *ngIf='password.errors.required'>input field is required </div>
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary ml-3">reset</button>
        </div>
    </form>


</div>





<table class="table table-hover" *ngIf = 'viewOfTable'>
    <thead>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>delete</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let v of service.viewdata;index as i'>
            <td>{{i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.password}}</td>
            <td><button type="button" class="btn btn-primary" (click)='delete(i)'> Delete
                </button></td>
            <td><button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal" (click)='update(i)'> update
                </button></td>
        </tr>
    </tbody>
</table>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        
         
      </div>
      <div class="modal-body">
        
            <form action="" method="POST" role="form" #Loginform1='ngForm' (ngSubmit)='updateuser(Loginform1.value)'>
                    <legend class="text-center">Login Form</legend>
            
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="email" class="form-control" name="username" placeholder="username" minlength="5" required
                            #username='ngModel' ngModel email>
                    </div>
            
                    <div *ngIf='username.invalid && username.touched'>
                        <div class="alert alert-danger" *ngIf='username.errors.minlength'> minlength is 5</div>
                        <div class="alert alert-danger" *ngIf='username.errors.required'>input field is required </div>
                    </div>
            
            
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" name="password" placeholder="password" required
                            #password='ngModel' ngModel>
                    </div>
            
                    <div *ngIf='password.invalid && password.touched'>
                        <div class="alert alert-danger" *ngIf='password.errors.minlength'> minlength is 5</div>
                        <div class="alert alert-danger" *ngIf='password.errors.required'>input field is required </div>
                    </div>
            
            
            
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">update</button>
                        
                    </div>
                </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
       
      </div>
    </div>
  </div>
</div>
