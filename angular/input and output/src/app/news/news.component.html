<table class="table table-hover" >
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let n of indiannews;index as i'>
            <td>{{i+1}}</td>
            <td>{{n.name}}</td>
            <td>{{n.username}}</td>
            <td>{{n.email}}</td>
            <td><a href="{{n.website}}">click</a></td>
            <td>{{n.address}}</td>
            <td><button type="button" class="btn btn-primary" (click)='delete(n)'> Delete
                </button></td>
            
               
        </tr>
    </tbody>
</table>
