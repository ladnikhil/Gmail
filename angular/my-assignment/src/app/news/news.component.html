<div class="container">
        <div class="card card-body col-md-3 mt-4 float-left">
        <div *ngFor = "let n of news">
            <img src="{{n.img}}" alt="" class="card-img-top" (click)='sendnews(n)'>
        <h4 class="card-title">{{n.name}}</h4>
        </div>
    </div>
        <app-news-details [newsdetails]='newsdata'></app-news-details>
    </div>
