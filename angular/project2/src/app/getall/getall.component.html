<table class="table table-hover"  >
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>email</th>
            <th>password</th>
            <th>delete</th>
            <th>update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let g of getall'>
            <td>{{g.id}}</td>
            <td>{{g.name}}</td>
            <td>{{g.email}}</td>
            <td>{{g.password}}</td>
            <td>{{g.dob}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delete(v)">delete</button></td>
            <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="update(i)">update</button></td>
        </tr>
    </tbody>
</table>
