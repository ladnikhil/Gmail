
<div class="container col-md-4 offsett-md-4 card card-body mt-5" *ngIf="!viewoftable">

        <form action="#" method="POST" role="form" #LoginForm='ngForm' (ngSubmit)="printform(LoginForm)">
            <legend class="text-center">Login form</legend>
    
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" placeholder="username" required minlength="5"
                    #username='ngModel' ngModel>
            </div>
            <div *ngIf="username.touched && username.invalid">
                <div class="alert alert-danger" *ngIf="username.errors.required">field is mandatory</div>
                <div class="alert alert-danger" *ngIf="username.errors.minlength">minlength is 5</div>
            </div>
    
    
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" name="password" placeholder="password" required minlength="5"
                    #password='ngModel' ngModel>
            </div>
            <div *ngIf="password.touched && password.invalid">
                    <div class="alert alert-danger" *ngIf="password.errors.required">field is mandatory</div>
                    <div class="alert alert-danger"  *ngIf="password.errors.minlength">minlength is 5</div>
                </div>
    
    
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-primary ml-5">reset</button>
            </div>
        </form>
    
    
    </div>




    <div>
        
        <table class="table table-hover"  *ngIf="viewoftable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>password</th>
                    <th>delete</th>
                    <th>update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let v of service.viewdata;index as i'>
                    <td>{{i+1}}</td>
                    <td>{{v.username}}</td>
                    <td>{{v.password}}</td>
                    <td><button type="button" class="btn btn-danger" (click)="delete(v)">delete</button></td>
                    <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="update(i)">update</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
                <form action="#" method="POST" role="form" #Form='ngForm' (ngSubmit)="updateform(Form.value)">
                        <legend class="text-center">Login form</legend>
                
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" name="username" placeholder="username" required minlength="5"
                                #username='ngModel' ngModel>
                        </div>
                        <div *ngIf="username.touched && username.invalid">
                            <div class="alert alert-danger" *ngIf="username.errors.required">field is mandatory</div>
                            <div class="alert alert-danger" *ngIf="username.errors.minlength">minlength is 5</div>
                        </div>
                
                
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="text" class="form-control" name="password" placeholder="password" required minlength="5"
                                #password='ngModel' ngModel>
                        </div>
                        <div *ngIf="password.touched && password.invalid">
                                <div class="alert alert-danger" *ngIf="password.errors.required">field is mandatory</div>
                                <div class="alert alert-danger"  *ngIf="password.errors.minlength">minlength is 5</div>
                            </div>
                
                
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">update</button>
                            
                        </div>
                    </form>





          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
