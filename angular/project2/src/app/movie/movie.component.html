<div class="container col-md-4 offset-md-4 card card-body mt-5">
    <input type="search" [(ngModel)]="search" (keyup)="print(search)" placeholder="enter movie name" class="form-control">
</div>


<div class="container">
    <div class="col-md-3 offset-md-1 float-left card card-body" *ngFor='let movie of moviearray'>
        <img src="{{movie.Poster}}" alt="">
        <h4 class="text-center">{{movie.Title}}</h4>
        <h5 class="text-center">{{movie.Year}}</h5>


    </div>
</div>
