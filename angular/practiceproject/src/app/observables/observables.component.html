
<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>company</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of user;index as i">
            <td>{{i+1}}</td>
            <td>{{u.name}}</td>
            <td>{{u.company}}</td>
        </tr>
    </tbody>
</table>
