<div class="cotainer">
    <div class = "col-md-6 offset-md-3 card card-body" *ngFor = 'let n of indianews'>
        <h3>{{n.title}}</h3>
        <img src="{{n.urlToImage}}" alt="" class="card-img-top">
        <a href="{{n.url}}" class="btn btn-primary">click here for more info</a>
    </div>
    

</div>
