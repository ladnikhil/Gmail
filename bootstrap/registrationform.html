<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>

    <div class="container col-md-6 offset-3 card mt-2">
          <div class="card-body">
        <form action="" method="POST" role="form" >
              
            <legend>Registration form</legend>
        
            <div class="form-group ">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="firstname">
            </div>
            
            
            <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="lastname">
                </div>
            
            
            <div class="form-group">
                        <label for="emailid">Email-id</label>
                        <input type="email" class="form-control" id="emailid" placeholder="emailid">
                    </div>

            
            <div class="form-group">
                <label for="mobile_no">mobile number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="mobile number">
            </div>

            
            <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            
            
            <div class="form-group">
                <label for="reenter_password">re-enterpassword</label>
                <input type="password" class="form-control" id="reenterpassword" placeholder="reenterpassword">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="button" class="btn btn-danger">Cancel</button>

        </form>
    

    </div>
</div>
        <script src="./js/jquery-3.4.1.js"></script>

        <script src="./bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
